<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sebastian Colberg">
    <meta name="keywords" content="Sebastian, Colberg, Sebastian Colberg, Blog, Scolberg">

    <title>Sebastian Colberg</title>
    <link rel="stylesheet" type="text/css" href="/css/directory.css">

    <link rel="shortcut icon" href="/images/tab.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/images/tab.png">

<body>
    <main>
        <div data-theme="dark">
            <div class="selector">
                <div class="knob"></div>
                <ul>
                    <li>
                        <span>Back</span>
                        <input type=radio name=choice checked />
                    </li>
                    <li>
                        <span>Home</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>Search</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>Star</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>More</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>Refresh</span>
                        <input type=radio name=choice />
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <div id="info-box" data-info-chrome="Rendering in Chrome ✅" data-info-safari="Rendering in Safari ✅"
        data-info-firefox="Rendering in Firefox ❌" data-presentation-width="70vw" data-presentation-height="70vh"
        data-inspiration="https://twitter.com/JoshGuoSpace/status/1648259938110836738" data-hidden-onload="">
    </div>
